<!-- src/main/resources/templates/loans/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head>
  <title>Loans</title>
</head>
<body>
<section>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Loans</h3>
    <form class="d-flex" method="get">
      <select class="form-select me-2" name="status">
        <option th:selected="${status == null}">All</option>
        <option value="BORROWED" th:selected="${status == 'BORROWED'}">BORROWED</option>
        <option value="OVERDUE" th:selected="${status == 'OVERDUE'}">OVERDUE</option>
        <option value="RETURNED" th:selected="${status == 'RETURNED'}">RETURNED</option>
      </select>
      <button class="btn btn-primary">Filter</button>
      <a class="btn btn-success ms-2" th:href="@{/loans/borrow}">+ Borrow</a>
    </form>
  </div>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Book</th>
      <th>Member</th>
      <th>Borrow Date</th>
      <th>Due Date</th>
      <th>Return Date</th>
      <th>Status</th>
      <th>Fine</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${loans}">
      <td th:text="${loan.loanId}"></td>
      <td>
        <div th:text="${loan.bookTitle}"></div>
        <small class="text-muted">ID: <span th:text="${loan.bookId}"></span></small>
      </td>
      <td>
        <div th:text="${loan.memberName}"></div>
        <small class="text-muted">ID: <span th:text="${loan.memberId}"></span></small>
      </td>
      <td th:text="${#temporals.format(loan.borrowDate, 'yyyy-MM-dd')}" ></td>
      <td th:text="${#temporals.format(loan.dueDate, 'yyyy-MM-dd')}"></td>
      <td th:text="${loan.returnDate != null ? #temporals.format(loan.returnDate, 'yyyy-MM-dd') : ''}"></td>
      <td th:text="${loan.status}"></td>
      <td th:text="${loan.fineAmount != null ? loan.fineAmount : 0}"></td>
      <td>
        <form th:if="${loan.status != null and loan.status.name() != 'RETURNED'}"
              th:action="@{|/loans/${loan.loanId}/return|}" method="post">
          <button class="btn btn-sm btn-outline-primary">Mark Returned</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
