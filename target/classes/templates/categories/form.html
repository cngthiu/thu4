<!-- src/main/resources/templates/categories/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head><title>Category</title></head>
<body>
<section>
  <h3 th:text="${category.id() == null ? 'Create Category' : 'Edit Category'}"></h3>
  <form th:action="${category.id() == null}? @{/categories} : @{|/categories/${category.id()}|}" method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" th:value="${category.name()}"/>
      </div>
    </div>
    <div class="mt-3">
      <a class="btn btn-secondary" th:href="@{/categories}">Back</a>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</section>
</body>
</html>
