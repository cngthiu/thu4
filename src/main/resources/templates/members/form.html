<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head><title>Member</title></head>
<body>
<section>
  <h3 th:text="${member.id() == null ? 'Create Member' : 'Edit Member'}"></h3>
  <form th:action="${member.id() == null}? @{/members} : @{|/members/${member.id()}|}" method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full name</label>
        <input class="form-control" name="fullName" th:value="${member.fullName()}"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" th:value="${member.email()}"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input class="form-control" name="phone" th:value="${member.phone()}"/>
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option value="ACTIVE" th:selected="${member.status() == 'ACTIVE'}">ACTIVE</option>
          <option value="SUSPENDED" th:selected="${member.status() == 'SUSPENDED'}">SUSPENDED</option>
        </select>
      </div>
    </div>
    <div class="mt-3">
      <a class="btn btn-secondary" th:href="@{/members}">Back</a>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</section>
</body>
</html>
