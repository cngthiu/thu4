<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head><title>Loans</title></head>
<body>
<section>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Loans</h3>
    <form class="d-flex" method="get">
      <select class="form-select me-2" name="status">
        <option th:selected="${status == null}">All</option>
        <option value="BORROWED" th:selected="${status == 'BORROWED'}">BORROWED</option>
        <option value="OVERDUE" th:selected="${status == 'OVERDUE'}">OVERDUE</option>
        <option value="RETURNED" th:selected="${status == 'RETURNED'}">RETURNED</option>
      </select>
      <button class="btn btn-primary">Filter</button>
      <a class="btn btn-success ms-2" th:href="@{/loans/borrow}">+ Borrow</a>
    </form>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr><th>ID</th><th>BookId</th><th>MemberId</th><th>Borrow</th><th>Due</th><th>Return</th><th>Status</th><th>Fine</th><th></th></tr>
    </thead>
    <tbody>
    <tr th:each="r: ${loans}">
      <td th:text="${r.get('loan_id')}"></td>
      <td th:text="${r.get('book_id')}"></td>
      <td th:text="${r.get('member_id')}"></td>
      <td th:text="${r.get('borrow_date')}"></td>
      <td th:text="${r.get('due_date')}"></td>
      <td th:text="${r.get('return_date')}"></td>
      <td th:text="${r.get('status')}"></td>
      <td th:text="${r.get('fine_amount')}"></td>
      <td>
        <form th:if="${r.get('status') != 'RETURNED'}" th:action="@{|/loans/${r.get('loan_id')}/return|}" method="post">
          <button class="btn btn-sm btn-outline-primary">Mark Returned</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
