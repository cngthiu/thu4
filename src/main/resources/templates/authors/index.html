<!-- src/main/resources/templates/authors/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head><title>Authors</title></head>
<body>
<section>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Authors</h3>
    <form class="d-flex" method="get">
      <input class="form-control me-2" type="search" name="q" th:value="${q}" placeholder="Search name or nationality...">
      <button class="btn btn-primary">Search</button>
      <a class="btn btn-success ms-2" th:href="@{/authors/new}">+ New</a>
    </form>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr><th>ID</th><th>Name</th><th>Nationality</th><th></th></tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.authorId}"></td>
      <td th:text="${author.name}"></td>
      <td th:text="${author.nationality}">-</td>
      <td class="text-nowrap">
        <a class="btn btn-sm btn-outline-primary" th:href="@{|/authors/${author.authorId}/edit|}">Edit</a>
        <form th:action="@{|/authors/${author.authorId}/delete|}" method="post" style="display:inline-block">
          <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete author?')">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
