<!-- src/main/resources/templates/authors/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head><title>Author</title></head>
<body>
<section>
  <h3 th:text="${author.id() == null ? 'Create Author' : 'Edit Author'}"></h3>
  <form th:action="${author.id() == null}? @{/authors} : @{|/authors/${author.id()}|}" method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" th:value="${author.name()}"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nationality</label>
        <input class="form-control" name="nationality" th:value="${author.nationality()}"/>
      </div>
    </div>
    <div class="mt-3">
      <a class="btn btn-secondary" th:href="@{/authors}">Back</a>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</section>
</body>
</html>
