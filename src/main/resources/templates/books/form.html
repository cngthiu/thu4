<!-- src/main/resources/templates/books/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head><title>Book</title></head>
<body>
<section>
  <h3 th:text="${book.id() == null ? 'Create Book' : 'Edit Book'}"></h3>
  <form th:action="${book.id() == null}? @{/books} : @{|/books/${book.id()}|}" th:object="${book}" method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" th:value="${book.title()}"/>
      </div>
      <div class="col-md-3">
        <label class="form-label">Author</label>
        <select class="form-select" name="authorId">
          <option th:if="${#lists.isEmpty(authors)}" selected disabled>No author available</option>
          <option th:each="author : ${authors}"
                  th:value="${author.authorId}"
                  th:text="${author.name}"
                  th:selected="${author.authorId == book.authorId()}">
          </option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Category</label>
        <select class="form-select" name="categoryId">
          <option th:if="${#lists.isEmpty(categories)}" selected disabled>No category available</option>
          <option th:each="category : ${categories}"
                  th:value="${category.categoryId}"
                  th:text="${category.name}"
                  th:selected="${category.categoryId == book.categoryId()}">
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Publisher</label>
        <input class="form-control" name="publisher" th:value="${book.publisher()}"/>
      </div>
      <div class="col-md-2">
        <label class="form-label">Year</label>
        <input class="form-control" name="publishedYear" th:value="${book.publishedYear()}"/>
      </div>
      <div class="col-md-3">
        <label class="form-label">ISBN</label>
        <input class="form-control" name="isbn" th:value="${book.isbn()}"/>
      </div>
      <div class="col-md-3">
        <label class="form-label">Price</label>
        <input class="form-control" name="price" th:value="${book.price()}"/>
      </div>
      <div class="col-md-3">
        <label class="form-label">Stock</label>
        <input class="form-control" name="stock" th:value="${book.stock()}"/>
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option value="AVAILABLE" th:selected="${book.status() == 'AVAILABLE'}">AVAILABLE</option>
          <option value="UNAVAILABLE" th:selected="${book.status() == 'UNAVAILABLE'}">UNAVAILABLE</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Cover image</label>
        <input type="file" class="form-control" name="coverFile" accept="image/*">
        <input type="hidden" th:field="*{coverPath}">
        <small class="form-text text-muted">Ảnh sẽ lưu tại máy chủ.</small>
      </div>
      <div class="col-md-3" th:if="${book.coverPath() != null && !#strings.isEmpty(book.coverPath())}">
        <label class="form-label">Preview</label>
        <div class="cover-preview rounded overflow-hidden border">
          <img th:src="@{/covers/{file}(file=${book.coverPath()})}" alt="Cover" class="cover-preview-img">
        </div>
      </div>
    </div>
    <div class="mt-3">
      <a class="btn btn-secondary" th:href="@{/books}">Back</a>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</section>
</body>
</html>
