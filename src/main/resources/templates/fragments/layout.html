<!-- src/main/resources/templates/fragments/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      th:fragment="layout (title, content)">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:replace="${title}">Library</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="app-body"
      th:classappend="${param.collapseSidebar} != null ? ' sidebar-collapsed' : ''"
      th:attr="data-toast=${flashMessage},data-page=${pageId}">
<div id="appLoading" class="app-loading d-none">
  <div class="spinner-border text-light" role="status"></div>
  <p class="text-white mt-2 mb-0 small fw-semibold">ƒêang x·ª≠ l√Ω...</p>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

<div class="app-shell d-flex">
  <aside class="app-sidebar shadow-sm">
    <div class="app-brand d-flex align-items-center justify-content-between">
      <a class="app-brand-link" th:href="@{/dashboard}">
        <span class="app-brand-icon">üìö</span>
        <span class="app-brand-title">Library Admin</span>
      </a>
      <button type="button"
              class="btn btn-sm btn-outline-light d-md-none"
              data-action="toggle-sidebar"
              aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <nav class="app-nav flex-grow-1"
         th:with="currentPage=${pageId}">
      <a class="app-nav-link"
         th:classappend="${currentPage == 'dashboard'} ? ' active'"
         th:href="@{/dashboard}">
        <span class="nav-icon"><i class="bi bi-speedometer2"></i></span>
        <span class="nav-label">Dashboard</span>
      </a>
      <a class="app-nav-link"
         th:classappend="${currentPage == 'books'} ? ' active'"
         th:href="@{/books}">
        <span class="nav-icon"><i class="bi bi-book-half"></i></span>
        <span class="nav-label">Books</span>
      </a>
      <a class="app-nav-link"
         th:classappend="${currentPage == 'authors'} ? ' active'"
         th:href="@{/authors}">
        <span class="nav-icon"><i class="bi bi-people"></i></span>
        <span class="nav-label">Authors</span>
      </a>
      <a class="app-nav-link"
         th:classappend="${currentPage == 'categories'} ? ' active'"
         th:href="@{/categories}">
        <span class="nav-icon"><i class="bi bi-tags"></i></span>
        <span class="nav-label">Categories</span>
      </a>
      <a class="app-nav-link"
         th:classappend="${currentPage == 'members'} ? ' active'"
         th:href="@{/members}">
        <span class="nav-icon"><i class="bi bi-person-vcard"></i></span>
        <span class="nav-label">Members</span>
      </a>
      <a class="app-nav-link"
         th:classappend="${currentPage == 'loans'} ? ' active'"
         th:href="@{/loans}">
        <span class="nav-icon"><i class="bi bi-arrow-left-right"></i></span>
        <span class="nav-label">Loans</span>
      </a>
      <a class="app-nav-link"
         th:classappend="${currentPage == 'notifications'} ? ' active'"
         th:href="@{/notifications}">
        <span class="nav-icon"><i class="bi bi-bell"></i></span>
        <span class="nav-label">Notifications</span>
      </a>
    </nav>
    <footer class="app-sidebar-footer text-center small text-muted">
      <span>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span> Library</span>
    </footer>
  </aside>

  <div class="app-main flex-grow-1 d-flex flex-column">
    <header class="app-header shadow-sm d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <button type="button"
                class="btn btn-outline-secondary btn-sm d-none d-md-inline-flex"
                data-action="toggle-sidebar"
                aria-label="Collapse sidebar">
          <i class="bi bi-layout-sidebar-inset"></i>
        </button>
        <h1 class="app-header-title mb-0" th:text="${pageTitle} ?: 'Library'">Library</h1>
      </div>
      <div class="d-flex align-items-center gap-2">
        <div class="dropdown">
          <button class="btn btn-light btn-sm dropdown-toggle"
                  type="button"
                  id="quickActions"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
            <i class="bi bi-plus-circle me-1"></i> Quick add
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="quickActions">
            <li><a class="dropdown-item" th:href="@{/books/new}">New book</a></li>
            <li><a class="dropdown-item" th:href="@{/members/new}">New member</a></li>
            <li><a class="dropdown-item" th:href="@{/loans/borrow}">Borrow books</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="app-content flex-grow-1">
      <div class="app-content-inner" th:replace="${content}"></div>
    </main>
  </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage" class="mb-0">Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmAcceptButton">Confirm</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash.debounce@4.0.8/index.min.js" integrity="sha384-8dXbwTY9AaF51UM2hxFqRSvGZWlznImPi0tLxe3LjXLp8dkUBaRdOyqK8BPVKxHf" crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
