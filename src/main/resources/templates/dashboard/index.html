<!-- src/main/resources/templates/dashboard/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout (~{::title}, ~{::section})">
<head>
  <title>Dashboard</title>
</head>
<body>
<section>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Dashboard</h3>
    <a class="btn btn-primary" th:href="@{/loans/borrow}">Borrow Books</a>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card text-bg-primary h-100">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-uppercase">Books</h6>
          <h3 th:text="${totalBooks}">0</h3>
          <p class="mb-0">Available: <span th:text="${availableBooks}">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-bg-success h-100">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-uppercase">Members</h6>
          <h3 th:text="${totalMembers}">0</h3>
          <p class="mb-0">Active: <span th:text="${activeMembers}">0</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-bg-warning h-100">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-uppercase">Borrowed Today</h6>
          <h3 th:text="${borrowedToday}">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-bg-danger h-100">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-uppercase">Overdue Loans</h6>
          <h3 th:text="${overdueLoans}">0</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Recent Loans</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped mb-0">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Book</th>
            <th>Member</th>
            <th>Borrow</th>
            <th>Due</th>
            <th>Status</th>
            <th>Fine</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="loan : ${recentLoans}">
            <td th:text="${loan.loanId}"></td>
            <td th:text="${loan.bookTitle}"></td>
            <td th:text="${loan.memberName}"></td>
            <td th:text="${loan.borrowDate != null ? #temporals.format(loan.borrowDate, 'yyyy-MM-dd HH:mm') : ''}"></td>
            <td th:text="${loan.dueDate != null ? #temporals.format(loan.dueDate, 'yyyy-MM-dd HH:mm') : ''}"></td>
            <td th:text="${loan.status}"></td>
            <td th:text="${loan.fineAmount != null ? loan.fineAmount : 0}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(recentLoans)}">
            <td colspan="7" class="text-center text-muted">No recent loans</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
</body>
</html>
